<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Profile Page</title>

    <link rel="stylesheet" href="stylesheets/normalize.css" />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <link rel="icon" type="image/png" href="images/favicon.png" />
  </head>
  <body>
    <header class="header">
      <div class="header-logo">
        <img src="images/image-logo.svg" alt="logo" class="header-logo-img" />
        <span class="header-logo-title">Designer/Developer</span>
      </div>
      <nav class="header-nav">
        <!-- emmet: ul.header-nav-menu-item*4>a -->
        <ul class="header-nav-menu-item">
          <a href="">Home</a>
        </ul>
        <ul class="header-nav-menu-item">
          <a href="">Works</a>
        </ul>
        <ul class="header-nav-menu-item">
          <a href="">About</a>
        </ul>
        <ul class="header-nav-menu-item">
          <a href="">Contact</a>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="main-hero">
        <div class="container">
          <div class="main-hero-highlight">
            <h1>
              I'm <strong>namikinokurage</strong>, a
              <strong>designer/developer</strong> based in Japan.
            </h1>
          </div>
          <!-- 外部リンクにはtarget="_blank"を追加する -->
          <div class="main-hero-highlight-link">
            <p>
              このサイトのコードは<a
                href="https://github.com/namikinokurage/book-html-css-block-coding"
                target="_blank"
                >こちら</a
              >にまとまっています。<br />お問い合わせは<a href=""
                >コンタクトフォーム</a
              >からどうぞ :)
            </p>
            <ul class="social-links">
              <!-- class fab fa-github はFont Awesomeを使用するため -->
              <li>
                <a href="https://twitter.com/namikinokurage" target="_blank"
                  ><i class="fa fa-twitter"></i
                ></a>
              </li>
              <li>
                <a href="https://github.com/namikinokurage" target="_blank"
                  ><i class="fa fa-github"></i
                ></a>
              </li>
            </ul>
          </div>
          <!-- figureタグは写真と文章のまとまりを表すタグ -->
          <figure class="main-hero-img">
            <img src="images/image-profile.jpg" alt="profile" />
          </figure>
        </div>
      </section>
      <section class="main-works">
        <h2><i class="fa fa-github"></i>Works</h2>
        <div class="container">
          <div class="main-works-item">
            <figure class="main-works-item-img primary">
              <img src="images/image-work-a3.jpg" alt="Work A">
            </figure>
            <div class="main-works-item-text">
              <h3>過去のお仕事1</h3>
              <p>この文章はダミーです。</p>
              <a href="project.html" class="button-primary">もっと読む</a>
            </div>
          </div>
          <div class="main-works-item">
            <figure class="main-works-item-img secondary">
              <img src="images/image-work-b.jpg" alt="Work B">
            </figure>
            <div class="main-works-item-text">
              <h3>過去のお仕事2</h3>
              <p>この文章はダミーです。</p>
              <a href="project.html" class="button-secondary">もっと読む</a>
            </div>
          </div>
        </div>
      </section>
      <section class="main-about"></section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
